<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker: Working Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <header class=jumbotron>
        <h1>COVID-19 Tracker: Working Title</h1>

        <nav class="navbar fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">Fixed top</a>
          </nav>

    </header>

    <div class="container">

        <section class="row info-section">
            <div class="col-sm-6 col-xs-12" id="search-view">

                <form class="" id="search-form">
                    <div class="form-group">
                        <label class="sr-only" for="search-input">Search input</label>
                        <input type="text" class="form-control" id="search-input" placeholder="#">
                    </div>
                </form>

                <div class="search-controls">
                    <i id="datepicker-btn" class="fa fa-calendar panel-control selected-panel" aria-hidden="true"
                        data="datepicker"></i>
                    <i id="search-list-btn" class="fa fa-search panel-control" aria-hidden="true"
                        data="search-list"></i>
                </div>
                <hr class="hr">
                <div class="search-result-cont">
                    <span class="product-heading search-heading">#</span>
                    <span class="calories-heading search-heading">#</span>

                    <ul id="search-result-list" class="col-xs-12"></ul>

                    <button id="search-menu-toggle-btn" class="visible-xs">
                        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                    </button>

                </div>

                <div id="datepicker">
                    <input type="text" id="datepicker-input" style="display: none">
                    <div id="datepicker-container"></div>
                    <hr class="hr">
                </div>







                <!-- Bootstrap -->

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous">
                </script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous">
                </script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                    crossorigin="anonymous">
                </script>

                <!-- jquery -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
