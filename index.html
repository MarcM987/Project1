<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker: Working Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Neuton:wght@400;800&family=Playfair+Display+SC:wght@400;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <div class="text-box">
            <h1>COVID-19 Tracker</h1>
            <p>Compare COVID-19 to Infectious Diseases Worldwide</p>
        </div>
    </header>


    <div class="container">
        <div class="form-row">
            <div class="col">
                <input type="text" id="country" class="form-control" placeholder="Country">
            </div>
            <!-- <div class="col">
                <input type="text" id="disease" class="form-control" placeholder="Disease">
            </div> -->
            <button class="btn btn-primary" type="search">Search</button>
        </div>
    </div>


    <div class="card">
        <div class="table table-responsive table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark scroll">
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Disease</th>
                        <th scope="col">Confirmed Cases</th>
                        <th scope="col">Deaths</th>
                        <th scope="col">Recovered</th>
                        <th scope="col">Mortalilty Rate</th>
                        <th scope="col">Year</th>
                    </tr>

                <tbody id="table1">

                </tbody>
                </thead>

            </table>
        </div>
    </div>

    <div class="card">
            <div class="table table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Country</th>
                            <th scope="col">Disease</th>
                            <th scope="col">Cases</th>
                            <th scope="col">Year</th>
                        </tr>
                    <tbody id="table2">
                        
                    </tbody>
                    </thead>

                </table>
            </div>
        </div>

    </div>


    <div class="footer"> Copyright 2020 &copy; Jessica VC | Marc M | Rafael </div>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- Firebase -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
                     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
